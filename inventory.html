<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top" style="height: 65px;">
    <div class="container-fluid navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#"><i class="bx bx-joystick"></i> GameZone</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Recommend</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Discount</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="inventory.html"><i class="bx bx-box"></i> Inventory</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4 text-primary"><i class='bx bx-box'></i> Your Inventory</h2>
    <ul class="list-group" id="inventoryList"></ul>
    <div class="text-center mt-3">
      <button class="btn btn-danger" onclick="clearInventory()">Clear Inventory</button>
    </div>
    <div class="text-center mt-2">
      <a href="index.html" class="btn btn-primary">Back to Shop</a>
    </div>
  </div>

  <script>
    const inventoryList = document.getElementById('inventoryList');
    const inventory = JSON.parse(localStorage.getItem('inventory')) || [];

    if (inventory.length === 0) {
      inventoryList.innerHTML = '<li class="list-group-item">Your inventory is empty.</li>';
    } else {
      inventory.forEach(game => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = game;
        inventoryList.appendChild(li);
      });
    }

    function clearInventory() {
      localStorage.removeItem('inventory');
      alert('Inventory cleared!');
      location.reload();
    }
  </script>

</body>

</html>
